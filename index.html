<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="style.css">

	<title>Hello, world!</title>
</head>

<body class="bg-dark">



	<div class="container">

		<div class="row">

			<div class="col-md-6 mx-auto">

				<div class="card card-body text-center mt-5">

					<h1 class="heading display-4 pb-3">Loan Calculator</h1>
					<form id="loan-form">


						<!-- Form -->

						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text">$</span>
								</div>
								<input type="number" name="" id="amount" class="form-control" placeholder="Loan Amount">
							</div>
						</div>

						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text">%</span>
								</div>
								<input type="number" name="" id="interest" class="form-control" placeholder="Interest">
							</div>
						</div>

						<div class="form-group">
							<input type="number" name="" id="years" class="form-control" placeholder="Years To Repay">
						</div>

						<div class="form-group">
							<input type="submit" name="" id="loan-form" value="Calculate" class="btn btn-dark btn-block">
						</div>

					</form>

					<!-- Form -->


					<!-- Loader -->
					<div id="loading">
						<img src="img/loading.gif" alt="" srcset="">
					</div>
					<!-- Loader -->

					<!-- Results -->

					<div id="results" class="pt-5">

						<h5>Results</h5>

						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text">Monthly Payment</span>
								</div>
								<input type="number" name="" id="monthly-payment" class="form-control" disabled>
							</div>
						</div>

						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text">Total Payment</span>
								</div>
								<input type="number" name="" id="total-payment" class="form-control" disabled>
							</div>
						</div>

						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text">Total Interest</span>
								</div>
								<input type="number" name="" id="total-interest" class="form-control" disabled>
							</div>
						</div>

					</div>
					<!-- Results -->


				</div>

			</div>

		</div>


	</div>






	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
	</script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
	</script>

	<!-- Custom Script -->
	<script src="app.js"></script>
	<!-- Custom Script -->
</body>

</html>
